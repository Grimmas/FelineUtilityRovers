#LOC_FUR.kspedia.12 = Un produit de Kerbetrotter Sarl.
#LOC_FUR.kspedia.13 = Feline Utility Rovers ajoute des pièces que vous pouvez utiliser pour construire des rovers et vous ballader.
#LOC_FUR.kspedia.14 = It comes with everything you need for a fully functional mobile base, including a comfy crew cabin and a mobile laboratory. 
#LOC_FUR.kspedia.15 = Il inclut également des attaches remorque et des articulations pour plus de flexibilité!
#LOC_FUR.kspedia.16 = FUR prend en charge la plupart des mods de support vie, et rajoute à cette effet des pièces de support vie pour rovers.

//---Hitches Page---

#LOC_FUR.kspedia.01 = Attaches remorque et articulations
#LOC_FUR.kspedia.02 = Les attaches remorque et les articulations vous permettent de créér des véhicules articulés. Vous pouvez faire un clic droit sur ces pièces pour les déverrouiller. Elles peuvent aussi être reverrouillées quand elles sont dans leur orientation d'origine.

#LOC_FUR.kspedia.03 = Attaches remorque
#LOC_FUR.kspedia.04 = Les attaches remorque vous permettent d'ammarer et de désammarer votre véhicule articulé. En raison de certaines restrictions, le port d'amarrage et l'attelage actif ne peuvent pas être la même pièce et sont donc séparés. Pour créer un attelage fonctionnel, vous devez attacher les pièces dans l'ordre suivant:

#LOC_FUR.kspedia.05 = Adaptateur d'ammarage de remorque
#LOC_FUR.kspedia.06 = Attache remorque (Actif)
#LOC_FUR.kspedia.07 = Attache remorque (Passif)

#LOC_FUR.kspedia.08 = Articulation accordéon
#LOC_FUR.kspedia.09 = L'articulation accordéon permet aux Kerbals de passer à travers, comme dans un bus accordéon. Ils doivent être attachés à l'adapteur d'articulation de chaque côté pour bien fonctionner.

#LOC_FUR.kspedia.10 = Important!
#LOC_FUR.kspedia.11 = N'attachez jamais le côté détachable d'un séparateur ou d'un port d'amarrage directement à un Attache remorque ou à une articulation! Ils risquent de cesser de fonctionner après la séparation.

//---Hover Engines Page---

#LOC_FUR.kspedia.hover.title = Moteurs de vol stationnaire
#LOC_FUR.kspedia.hover.subtitle = Les moteurs de vol stationnaire permettent les rovers les plus polyvalents.

#LOC_FUR.kspedia.hover.attach.title = Attacher les moteurs
#LOC_FUR.kspedia.hover.attach.text = Les moteurs doivent être attachées de manière à ce que la flèche bleue pointe vers le sol après déploiement. La flèche bleue n'est visible que dans le BAV/HAS.

#LOC_FUR.kspedia.hover.additional.title = Paramètes additionnels
#LOC_FUR.kspedia.hover.additional.text = Vous pouvez également modifier les propriétés <color=#50c65bff><b>P</b></color>roportionnelles, <color=#50c65bff><b>I</b></color>ntégrales et <color=#50c65bff><b>D</b></color>ifférentielles du contrôle du vol stationnaire et de la direction des moteurs dans les options avancées. Là, vous pouvez également désactiver ou inverser la direction et l'accélération.

#LOC_FUR.kspedia.hover.hover.title = Vol stationnaire
#LOC_FUR.kspedia.hover.hover.text = Vous pouvez activer le mode vol stationnaire d'un moteur soit en cliquant sur <b>Activer le vol stationnaire</b> dans le menu contextuel ou avec un groupe d'actions (recommandé).\nLes moteurs de vol stationnaire ont une hauteur maximale jusqu'à laquelle ils peuvent planer. Monter au dessus de cette hauteur n'est pas possible.\n\nUn offset peut être défini pour chaque moteur dans le menu contextuel, lorsque les moteurs ne sont pas à la même hauteur.

#LOC_FUR.kspedia.hover.controls.title = Contrôles
#LOC_FUR.kspedia.hover.controls.text = <b>La direction, l'accélération</b> et la <b>décélération</b> peuvent être effectuées avec les mêmes touches que celles utilisées pour les roues. Typiquement <color=#50c65bff><b>Z</b></color>, <color=#50c65bff><b>Q</b></color>, <color=#50c65bff><b>S</b></color> et <color=#50c65bff><b>D</b></color>\n\nLa hauteur de survol peut être modifiée avec les touches <color=#50c65bff><b>Propulsion Haut</ b></color> et <color=#50c65bff><b>Propulsion Bas</b></color> des commandes RCS.\n\nLe rover peut également être déplacé latéralement à l'aide des touches <color=#50c65bff> <b>Propulsion Gauche</b></color> et <color=#50c65bff><b>Propulsion Droit</b></ couleur> des commandes RCS.\n\nEn vol stationnaire, les moteurs peuvent également annuler la rotation et la vitesse latérale. Cela peut être désactivé dans le menu contextuel.
