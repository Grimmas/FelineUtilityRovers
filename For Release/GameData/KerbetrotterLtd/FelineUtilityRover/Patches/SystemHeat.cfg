// Squad patches and adopted slightly to Lynx parts

// only needed if SystemHeatHarvesters not installed
@PART[Lynx_DrillRear]:FOR[FelineUtilityRover]:NEEDS[SystemHeat&!SystemHeatHarvesters]
{
  !MODULE[ModuleCoreHeat] {}
  !MODULE[ModuleOverheatDisplay] {}

  MODULE
  {
    name = ModuleSystemHeat
    // Cubic metres
    volume = 1.0
    moduleID = harvester
    iconName = Icon_Drill
  }

  @MODULE[ModuleResourceHarvester]
  {
    @name = ModuleSystemHeatHarvester
    // must be unique
    moduleID = harvester
    // ModuleSystemHeat moduleID to link to
    systemHeatModuleID = harvester

    // The shutdown temperature of the part
    shutdownTemperature = 1000

    // The temperature the system contributes to loops
    systemOutletTemperature = 500

    // Map loop temperature to system efficiency (0-1.0)
    systemEfficiency
    {
        key = 0 1.0
        key = 500 1.0
        key = 750 0.0
    }
    
    // Heat generation (kW)
    systemPower = 50
    
    !ThermalEfficiency  {} 
    !TemperatureModifier {}
    
    @GeneratesHeat = false
  }
}

