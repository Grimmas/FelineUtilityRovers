@PART[Lynx_Radiator]:FOR[FelineUtilityRover]:NEEDS[SystemHeat]
{
  MODULE
  {
    name = ModuleSystemHeat
    volume = 0.02
    moduleID = default
    iconName = Icon_Radiator
  }
  
  @MODULE[ModuleActiveRadiator]
  {
    @name = ModuleSystemHeatRadiator
    moduleID = radiator
    // ModuleSystemHeat instance to link to
    systemHeatModuleID = default
    scalarModuleID = heat
    maxTempAnimation = 500


    // Power radiated per temperature
    temperatureCurve
    {
      key = 0 0
      key = 500 150
    }

    // area for convection
    convectiveArea = 3
  }
  
  MODULE
  {
    name = ModuleSystemHeatColorAnimator
    moduleID = heat
    useRate = false
    animRate = 1
    shaderProperty = _EmissiveColor
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 1
      key = 1 1
    }
    greenCurve
    {
      key = 0 1
      key = 1 1
    }
    blueCurve
    {
      key = 0 1
      key = 1 1
    }
    alphaCurve
    {
      key = 0 0
      key = 1 1
    }
  }

}